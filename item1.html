<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Урок 4</title>
  </head>
  <body>
    <script>
      var num = parseInt(prompt('Введите чило от 0 до 999: '))
      while (isNaN(num) == true) {
        num = parseInt(
          prompt('Вы ввели не число. \nВведите чило от 0 до 999: ')
        )
      }
      if (num < 1000 && num > 0) {
        var hundreds = num - (num % 100)
        var units = num % 10
        var tens = num - hundreds - units
        var num_obj = {
          hundreds: hundreds,
          tens: tens,
          units: units,
        }
        alert(
          `Создан объект num_obj. Искходное число: ${num}\nСотни: ${num_obj.hundreds}\nДеястки: ${num_obj.tens}\nЕдиницы: ${num_obj.units}`
        )
      } else {
        console.log('Число не входит в диапазон от 0 до 999')
      }
    </script>
  </body>
</html>
