<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Змейка</title>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="row">
          <h3>
            Кроликов <span class="badge badge-secondary" id="score">0</span>

        </div>

          <div class="card">
            <div class="card-body">
              <div id="snake"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <button type="button" class="btn btn-light" onclick="start()">
            Старт
          </button>
          <button type="button" class="btn btn-dark" onclick="stop()">
            Стоп
          </button>
        </div>
      </div>
    </div>
    <script src="core.js"></script>
  </body>
